<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <h1>HANGMAN</h1> 
        <button id="signup" type="button" onclick="location.href='signup.html'">SignUp</button>
        <button id="login" type="button" onclick="location.href='login.html'">LogIn</button>
        <p id="score"></p>
        <p id="problem">문제는 여기에</p>
        <div>
          <p id="life"></p>
          <input id="userInput" type="text" 
          placeholder="answer one character" 
          maxlength="1"
          onchange="compare()" />
        </div>
        <div>
          <input type="button" value="Search Dictionary" onclick="searchDict()">
          <p id="hint"></p>
          <span id="gameOver"></span>
          <button id="again" onclick="window.location.reload()">Restart</button>
        </div>
        <p></p>
    </main>
	<script src="hangman.js"></script>
  </body>
</html>
